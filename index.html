<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обратная связь</title>
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
<form class="block-center form">
  <!-- BEGIN (write your solution here) -->
  <h1>
    Обратная связь
  </h1>
  <div class="form-input mb-2">
    <label for="name" class="sr-only">Ваше имя</label>
    <input id="name" type="text" class="mb-2" placeholder="Ваше имя">
  </div>
  <div class="form-input mb-2">
    <label for="email" class="sr-only">Ваш Email</label>
    <input id="email" type="text" placeholder="Ваш Email">
  </div>
  <div class="form-input mb-2">
    <label for="message" class="sr-only">Ваше сообщение</label>
    <input id="message" type="text" placeholder="Ваше сообщение">
  </div>
  <div class="small mb-1">
    <label for="checkbox" class="sr-only mb-2">Я принимаю правила сервиса</label>
    <input id="checkbox" type="checkbox" value="Я принимаю правила сервиса">
    Я принимаю правила сервиса
  </div>
  <!-- END -->
  <button class="btn btn-green">Отправить сообщение</button>
</form>
</body>

</html>
